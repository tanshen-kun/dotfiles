###################
### KEYBINDINGS ###
###################

$scripts_dir = "$HOME/.config/hypr/scripts"

$mod = SUPER # Sets "Windows" key as main modifier

# bind pour test les nouvelles features
# bind = $mod, F1, exec, $wsFloat
# bind = $mod $mod2, F1, exec, $wsTile
# bind = $mod, TAB, hyprexpo:expo, toggle # hyprexpo shortcut

# Main Binds
bind = $mod, Q, killactive,
bind = $mod, F, fullscreenstate, 3
bind = $mod, R, exec, $scripts_dir/Refresh.sh
bind = $mod Shift, F, togglefloating,
#bind = $mod, P, pseudo, # dwindle
#bind = $mod, O, togglesplit, # dwindle
#bind = $mod, Z, exec, $toggleWaybar #cache/affiche la waybar
bind = $mod, N, exec, $notif # affiche/cache les notifications
#bind = $mod, F2, exec, hyprpicker -a
#bind = $mod, comma, exec, $termOpacity # toggle de l'opacité du terminal

# Applications générales
bind = $mod, Return, exec, $terminal
bind = $mod, E, exec, $fileManager
bind = $mod, X, exec, brave --disable-gpu-compositing
bind = $mod, A, exec, $menu
#bind = $mod, F1, exec, $mix # panneau de gestion du son
bind = $mod, P, exec, $powerMenu # Power menu
bind = $mod, W, exec, "$scripts_dir/WallpaperSelect.sh" # Switch wallpaper

# Applications spécifiques
#bind = $mod, G, exec, $godot
#bind = $mod, D, exec, vesktop --ozone-platform-hint=auto --enable-features=WebRTCPipeWireCapturer

# Lecteur de musiques
bind = $mod, M, exec, $music
#bind = $mod $mod2, M, exec, $musicKill

# Greeting
#bind = $mod, T, exec, $greeting
#bind = $mod $mod2, T, exec, $greetingKill

# Screenshot a monitor
#bind = , F12, exec, hyprshot -m output --clipboard-only
#bind = , F11, exec, hyprshot -m output
#
## Screenshot a region
#bind = $mod, F12, exec, hyprshot -m region --clipboard-only
#bind = $mod, F11, exec, hyprshot -m region

# Move focus with mainMod + arrow keys or vim motions
bind = $mod, left,movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up, movefocus, u
bind = $mod, down, movefocus, d

bind = $mod, H, movefocus, l
bind = $mod, L, movefocus, r
bind = $mod, K, movefocus, u
bind = $mod, J, movefocus, d

# Move windows
bind = $mod SHIFT, left, movewindoworgroup, l
bind = $mod SHIFT, right, movewindoworgroup, r
bind = $mod SHIFT, up, movewindoworgroup, u
bind = $mod SHIFT, down, movewindoworgroup, d

bind = $mod SHIFT, H, movewindoworgroup, l
bind = $mod SHIFT, L, movewindoworgroup, r
bind = $mod SHIFT, K, movewindoworgroup, u
bind = $mod SHIFT, J, movewindoworgroup, d

# Swith workspace with mainMod + TAB OR mainMod + vim motion
bind = $mod, TAB, workspace, e+1
bind = $mod $mod2, TAB, workspace, e-1
bind = $mod $mod2, L, workspace, e+1
bind = $mod $mod2, H, workspace, e-1

# Switch workspaces with mainMod + [0-9]
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move active window to a workspace with mainMod + $mod2 + [0-9]
bind = $mod Shift, 1, movetoworkspace, 1
bind = $mod Shift, 2, movetoworkspace, 2
bind = $mod Shift, 3, movetoworkspace, 3
bind = $mod Shift, 4, movetoworkspace, 4
bind = $mod Shift, 5, movetoworkspace, 5
bind = $mod Shift, 6, movetoworkspace, 6
bind = $mod Shift, 7, movetoworkspace, 7
bind = $mod Shift, 8, movetoworkspace, 8
bind = $mod Shift, 9, movetoworkspace, 9
bind = $mod Shift, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mod, S, togglespecialworkspace, magic
bind = $mod $mod2, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and ragging
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Touches sonores
bindl = , XF86AudioRaiseVolume, exec, $scripts_dir/volume.sh +5%
bindl = , XF86AudioLowerVolume, exec, $scripts_dir/volume.sh -5%
bindl = , XF86MonBrightnessUp, exec, $scripts_dir/brightness.sh +5%
bindl = , XF86MonBrightnessDown, exec, $scripts_dir/brightness.sh 5%-
bindl = , XF86AudioPlay, exec, playerctl play-pause

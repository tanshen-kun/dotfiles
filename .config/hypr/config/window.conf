##############################
### WINDOWS AND WORKSPACES ###
##############################

# Régles du greeting
windowrule = float, class:.*ghosttylaunch$
windowrule = size 700 450, class:.*ghosttylaunch$
windowrule = move 7% 20%, class:.*ghosttylaunch$

windowrule = float, class:.*rmpc-float$
windowrule = size 750 500, class:.*rmpc-float$
windowrule = move 7% 60%, class:.*rmpc-float$

windowrule = float, class:.*nvim-float$
windowrule = size 750 1200, class:.*nvim-float$
windowrule = move 65% 10%, class:.*nvim-float$

# Régles du module media de waybar
windowrulev2 = float, class:.*music$
windowrulev2 = size 750 530, class:.*music$
windowrulev2 = move 35% 3%, class:.*music$

# Régles du module system de waybar
windowrule = float, class:.*system$
windowrule = size 880 580, class:.*system$
windowrule = move 66% 3%, class:.*system$

# Régles Superfile
windowrule = float, class:.*spf-fm$
windowrule = size 1200 800, class:.*spf-fm$

# Régles gopass
windowrule = float, class:.*gopass$
windowrule = size 600 350, class:.*gopass$

# Régles pulsemixer
windowrule = float, class:.*mix$
windowrule = size 900 400, class:.*mix$
windowrule = move 64% 3%, class:.*mix$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
